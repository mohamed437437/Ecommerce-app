<div class="parent">

  <div class="container">
    <i style="--clr: #ce4b0e;"></i>
    <i style="--clr: #ffffff;"></i>
    <i style="--clr: #056e13;"></i>
    <div class="login">
      <h2>Login Form</h2>
      <div class="input-box">
        <input type="text" name="userName" [(ngModel)]="loginObj.userName" placeholder="Username">
      </div>
      <div class="input-box">
        <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Enter Password" id="password">
      </div>
      <div class="input-box">
        <input type="button" (click)="onLogin()" value="Login">
      </div>
      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</div>
